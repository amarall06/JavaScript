<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro Progama</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
            background-color: rgba(0, 247, 255, 0.623);
            color: black;
        }

        h1{
            color: white;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me Livrei da maldição</p> 
    <script>
        window.alert('Minha primeira mensagem!') /* vai aparecer um pop-up de alerta */
        window.confirm('Esta gostando de JS?') /* vai aparecer o botao "ok" e "cancelar" */
        window.prompt('Qual é seu nome?') /* vai perguntar o nome, ou qualquer outra coisa */
    </script>
</body>
</html>
