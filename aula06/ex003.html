<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro Progama</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
            background-color: rgba(0, 247, 255, 0.623);
            color: black;
        }

        h1{
            color: white;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me Livrei da maldição</p> 
    <script>
       var n1 = Number(window.prompt('Digite um número')) //Para fazer somas v
       var n2 = Number(window.prompt('Digite outro número'))
       var s = n1 + n2 
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) //concatenaçao
       // number + number para adiçao
       // string + string para concatenaçao
    </script>
